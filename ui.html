<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 600px;
            margin: auto;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Projectile Motion Game</h1>
    <p>Launch a projectile to hit the target.</p>
    <p>Velocity and target distance change with each level.</p>

    <div id="level-info">
        <p>Level 1: Target distance = 30 meters, Initial velocity = 20 m/s</p>
        <p>Your task is to hit the target by selecting the correct launch angle!</p>
    </div>

    <label for="angle">Enter Launch Angle (degrees):</label>
    <input type="number" id="angle" min="0" max="90">
    <button onclick="playLevel(1)">Launch Projectile</button>

    <div class="result" id="result"></div>
</div>

<script src="game.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Hood: Archery Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Robin Hood: Archery Adventure</h1>
        <div id="story-container">
            <div id="story-log"></div>
            <button id="skip-button">Skip Story</button>
        </div>
        <div id="gameplay-container" style="display: none;">
            <div id="game-log"></div>
            <div id="input-area">
                <label for="angle-input">Enter Your Aim (Degrees):</label>
                <input type="number" id="angle-input" min="0" max="90">
                <button id="fire-button">Shoot</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

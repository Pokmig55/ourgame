<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>âš” Projectile RPG</h1>
        <div id="game-display">
            <pre>
               ______
              /      \
             |  O  O  |  Beware of the Monster!
             |    >   |
              \______/
            </pre>
            <div id="story">A monster is blocking your path! Use your skills to defeat it.</div>
        </div>
        <div id="input-area">
            <label for="angle-input">Enter Launch Angle (degrees):</label>
            <input type="number" id="angle-input" min="0" max="90">
            <button id="fire-button">Fire!</button>
        </div>
        <div id="game-log"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
